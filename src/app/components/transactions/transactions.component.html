<div class="header-container">
    <span class="label-heading">Transactions</span>
    <span class="recent-label">Recent
        <img src="./assets/img/arr-dwn.png" class="arrow-icon" alt="more option">
    </span>
</div>

<table mat-table [dataSource]="transactionList" class="transaction-table">

    <ng-container matColumnDef="picture">
        <td mat-cell *matCellDef="let element" class="profile-container">
            <img [src]="element.picture" class="profile-img">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <td mat-cell *matCellDef="let element"> ${{element.balance}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <td mat-cell *matCellDef="let element" class="profile-container"
            [ngClass]="element.status === 'pending' ? 'pink' : 'green'">
            {{element.status === 'pending' ? 'Pending' : 'Completed'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <td mat-cell *matCellDef="let element"><img [src]="element.action" class="arrow-down"></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
